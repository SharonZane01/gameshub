        body {
            font-family: 'Rajdhani', sans-serif;

            overflow-x: hidden;
            position: relative;

        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .game-card-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 1.5rem; /* Smoother radius */
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            perspective: 1000px; /* Added for 3D effect */
        }
        
        .game-card-container::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            border-radius: 1.5rem;
            padding: 2px;
            background: linear-gradient(45deg, var(--glow-color-1), var(--glow-color-2), var(--glow-color-1));
            background-size: 200% 200%;
            animation: gradientShift 3s ease infinite;
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: destination-out;
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.4s ease;
        }
        
        .game-card-container:hover::before {
            opacity: 1;
        }
        
        .game-card-container:hover {
            transform: translateY(-15px) scale(1.03) rotateX(8deg);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5), 0 0 25px -5px var(--glow-color-2);
        }
        
        .game-card-container:active {
            transform: translateY(-5px) scale(0.98);
        }
        
        .game-icon {
            transition: transform 0.3s ease;
        }
        
        .game-card-container:hover .game-icon {
            transform: scale(1.1) rotate(5deg);
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }
        
        .floating {
            animation: float 5s ease-in-out infinite;
        }
        
        .quote-container {
            transition: all 1s ease-in-out;
            backdrop-filter: blur(10px);
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
        }
        
        .neon-glow {
            text-shadow: 0 0 8px currentColor, 0 0 20px rgba(255, 255, 255, 0.3);
        }
    </style>
</head>

    <script>
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();

        let particlesArray = [];
        const mouse = { x: null, y: null, radius: (window.innerWidth / 12) }; // Responsive mouse radius

        function updateMouseRadius() {
            mouse.radius = (window.innerWidth / 12);
        }

        window.addEventListener('mousemove', (event) => {
            mouse.x = event.x;
            mouse.y = event.y;
        });
        window.addEventListener('mouseout', () => {
            mouse.x = null;
            mouse.y = null;
        });
        window.addEventListener('touchmove', (event) => {
            if (event.touches.length > 0) {
              mouse.x = event.touches[0].clientX;
              mouse.y = event.touches[0].clientY;
            }
        });
        window.addEventListener('touchend', () => {
            mouse.x = null;
            mouse.y = null;
        });

        class Particle {
            constructor(x, y, directionX, directionY, size, color) {
                this.x = x;
                this.y = y;
                this.directionX = directionX;
                this.directionY = directionY;
                this.size = size;
                this.color = color;
                this.baseX = this.x;
                this.baseY = this.y;
                this.density = (Math.random() * 30) + 10;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
                ctx.fillStyle = this.color;
                ctx.fill();
            }

            update() {
                let dx = mouse.x - this.x;
                let dy = mouse.y - this.y;
                let distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < mouse.radius && mouse.x !== null) {
                    let forceDirectionX = dx / distance;
                    let forceDirectionY = dy / distance;
                    let maxDistance = mouse.radius;
                    let force = (maxDistance - distance) / maxDistance;
                    let directionX = forceDirectionX * force * this.density;
                    let directionY = forceDirectionY * force * this.density;
                    this.x -= directionX;
                    this.y -= directionY;
                } else {
                    if (this.x !== this.baseX) {
                        let dx = this.x - this.baseX;
                        this.x -= dx / 10;
                    }
                    if (this.y !== this.baseY) {
                        let dy = this.y - this.baseY;
                        this.y -= dy / 10;
                    }
                }

                if (this.x + this.size > canvas.width || this.x - this.size < 0) {
                   this.directionX = -this.directionX;
                }
                if (this.y + this.size > canvas.height || this.y - this.size < 0) {
                   this.directionY = -this.directionY;
                }
                this.x += this.directionX;
                this.y += this.directionY;
                this.draw();
            }
        }

        function connect() {
            let opacityValue = 1;
            for (let a = 0; a < particlesArray.length; a++) {
                for (let b = a; b < particlesArray.length; b++) {
                    let distance = Math.sqrt(
                        (particlesArray[a].x - particlesArray[b].x) ** 2 + 
                        (particlesArray[a].y - particlesArray[b].y) ** 2
                    );
                    
                    if (distance < (canvas.width / 15)) { // Responsive connection distance
                        opacityValue = 1 - (distance / (canvas.width / 15));
                        ctx.strokeStyle = `rgba(148, 0, 211, ${opacityValue * 0.5})`;
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
                        ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
                        ctx.stroke();
                    }
                }
            }
        }

        function init() {
            particlesArray = [];
            let numberOfParticles = (canvas.height * canvas.width) / 9000;
            const colors = [
                'rgba(138, 43, 226, 0.8)', // Purple
                'rgba(59, 130, 246, 0.8)', // Blue
                'rgba(236, 72, 153, 0.8)', // Pink
            ];
            
            for (let i = 0; i < numberOfParticles; i++) {
                let size = (Math.random() * 2) + 1;
                let x = (Math.random() * ((canvas.width - size * 2) - (size * 2)) + size * 2);
                let y = (Math.random() * ((canvas.height - size * 2) - (size * 2)) + size * 2);
                let directionX = (Math.random() * 0.4) - 0.2;
                let directionY = (Math.random() * 0.4) - 0.2;
                let color = colors[Math.floor(Math.random() * colors.length)];
                
                particlesArray.push(new Particle(x, y, directionX, directionY, size, color));
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
            }
            connect();
        }

        window.addEventListener('resize', () => {
            resizeCanvas();
            updateMouseRadius();
            init();
        });

        // --- QUOTE ROTATOR ---
        const quotes = [
            { text: "The future belongs to those who believe in the beauty of their dreams.", author: "Eleanor Roosevelt" },
            { text: "Games are the only force in the known universe that can get people to take actions against their self-interest, in a predictable way, without using force.", author: "Gabe Zichermann" },
            { text: "In every game, there is a lesson to be learned. In every loss, a chance to grow.", author: "Gaming Wisdom" },
            { text: "The only way to win is to learn faster than anyone else.", author: "Eric Ries" },
            { text: "Gaming is not just entertainment, it's a portal to infinite possibilities.", author: "Digital Philosophy" }
        ];
        
        let currentQuoteIndex = 0;
        const quoteTextEl = document.getElementById('quote-text');
        const quoteAuthorEl = document.getElementById('quote-author');
        const quoteContainerEl = document.getElementById('quote-container');

        function showNextQuote() {
            quoteContainerEl.style.opacity = '0';
            quoteContainerEl.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                currentQuoteIndex = (currentQuoteIndex + 1) % quotes.length;
                quoteTextEl.textContent = `"${quotes[currentQuoteIndex].text}"`;
                quoteAuthorEl.textContent = `â€” ${quotes[currentQuoteIndex].author}`;
                quoteContainerEl.style.opacity = '1';
                quoteContainerEl.style.transform = 'translateY(0)';
            }, 1000);
        }

        // Initialize everything
        init();
        animate();
        showNextQuote();
        setInterval(showNextQuote, 8000);
    </script>
